<!-- templates/registration/signup.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <h2>Sigh Up</h2>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit'>Sign Up</button>
  </form>
{% endblock content %}
